<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member | Gym Management System</title>
  <link rel="stylesheet" href="add-member.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Add Member</h1>

      <form id="addMemberForm">

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" required>
        </div>

        <div class="input-group">
          <label>Mobile Number</label>
          <input type="text" id="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="input-group">
          <label>Membership Type</label>
          <select id="membership" required>
            <option value="">Select Membership</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>

        <div class="input-group">
          <label>Joining Date</label>
          <input type="date" id="joiningDate" required>
        </div>

        <button type="submit" class="btn">Add Member</button>

      </form>
    </div>
  </div>
<script type="module" src="firebase.js"></script>
<script type="module" src="add-member.js"></script>

</body>
</html>
