<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">

  <h1 class="dashboard-title">MEMBER DASHBOARD</h1>
  <p class="dashboard-subtitle">Gym Management System</p>

  <div class="card-container">

    <div class="dashboard-card" onclick="location.href='member-profile.html'">
      <h3>My Profile</h3>
      <p>View personal details</p>
    </div>

    <div class="dashboard-card" onclick="location.href='member-membership.html'">
      <h3>My Membership</h3>
      <p>View membership plan</p>
    </div>

    <div class="dashboard-card" onclick="location.href='member-bills.html'">
      <h3>My Bills</h3>
      <p>View payment history</p>
    </div>

    <div class="dashboard-card" onclick="location.href='member-notifications.html'">
      <h3>Notifications</h3>
      <p>Monthly updates</p>
    </div>

    <div class="dashboard-card logout-card" onclick="logout()">
      <h3>Logout</h3>
    </div>

  </div>

  <script type="module" src="member.js"></script>
  
</body>
</html>
